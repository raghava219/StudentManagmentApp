<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<style type="text/css">
#debugger-output {
    position: absolute;
    top: 0;
    right:0;
    width: 300px;
    height: 125px;
    overflow: auto;
}
</style>	
	

<script type="text/javascript" th:src="@{./js/fusioncharts.js}"></script>

<script th:inline="javascript">

FusionCharts.ready(function () {
    // Create a new instance of FusionCharts for rendering inside an HTML
    // `<div>` element with id `my-chart-container`.
    
    /* <![CDATA[ */
    		    
    var jsonDataString = /*[[${fusionChart}]]*/
    
    let sb = [];
    
    console.log(jsonDataString);
      
    var jsonData = JSON.parse(jsonDataString);
   
    for (const key in jsonData) {
    	
    	sb.push(`{"label":"${key}","value":${jsonData[key]}}` )
    }
   
   console.log(sb.toString());
   
   let jsonDataFile = JSON.parse(sb);
    
    var myChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'chart-container',

        dataFormat: 'json',
        dataSource: jsonDataFile
    });

    // Render the chart.
    myChart.render();
});

	/*]]>*/

</script>

</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<a class="navbar-brand" href="#">Student Management System</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar"
			aria-controls="navbarToggleExternalContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/students}">Student Management</a>
			</li>
		</ul>
	</div>

	<br />
	<br />
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add
					Student</a>
			</div>
		</div>

		<table class="table table-dark table-hover">
			<thead>
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" 
						class = "btn btn-primary">Update</a>
						<a th:href="@{/students/{id}(id=${student.id})}" 
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>


		<div id="chart-container"></div>
 		
	</div>

 
		

</body>
</html>
